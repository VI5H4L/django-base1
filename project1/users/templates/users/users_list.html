{% extends "layout.html" %}

{% block title %}
Users List
{% endblock %}

{% block content %}
<h1>Users List</h1>
<ul>
    {% for user in users %}
    <li>
        <a href="{% url 'users:user_detail' user.id %}">
            {{ user.name }} (ID: {{ user.id }})
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
